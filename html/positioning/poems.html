<body>
    <div>
        <h2>Huellas en el aire</h2>
        <p>
            Camino lento entre la brisa,
            dejando huellas que no se ven.
            El viento guarda mi sonrisa,
            el tiempo olvida el porqué.
        </p>
    </div>

    <div>
        <h2>Medianoche</h2>
        <p>
            El silencio habla sin voz,
            la luna escucha mis dudas.
            En su luz me pierdo yo,
            entre sombras tan seguras.
        </p>
    </div>

    <div>
        <h2>Jardín dormido</h2>
        <p>
            Las flores sueñan despacio,
            sin miedo al amanecer.
            Porque saben que el rocío
            volverá a florecer.
        </p>
    </div>

    <div>
        <h2>Mar adentro</h2>
        <p>
            El mar murmura secretos,
            que sólo el alma oye bien.
            Sus olas besan los sueños
            que nunca pudieron ser.
        </p>
    </div>

    <div>
        <h2>Carta al tiempo</h2>
        <p>
            Te escribo sin tinta ni papel,
            sólo con lo que no digo.
            Tal vez el viento te lea,
            cuando pase por mi abrigo.
        </p>
    </div>

    <div>
        <h2>Amanecer</h2>
        <p>
            Nace el sol en mis pestañas,
            se despierta la emoción.
            El día trae esperanzas,
            envueltas en su canción.
        </p>
    </div>

</body>
